<div ng-controller="AzureLogger.WipeLogController" ng-init="init(currentNode)">

    <umb-pane>
        <p>
            WARNING: This will wipe all log entries, and stop capturing any new log entries until the wipe has completed.
        </p>

        <a href="" class="btn btn-link" ng-click="cancel()"><localize key="general_cancel">Cancel</localize></a>
        <a href="" class="btn btn-danger" ng-click="wipeLog()"><localize key="general_ok">OK</localize></a>

    </umb-pane>

</div>
