version: 0.0.{build}

pull_requests:
  do_not_increment_build_number: true
  
configuration: Release

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
  
install:
  # Restore nuget packages
  - cmd: tools\NuGet\nuget.exe restore src\AgeBaseTemplate.sln
  
  # Install latest version of NodeJS
  - ps: Install-Product node Stable
  
  # Install NodeJS and Bower packages
  - cmd: cd src\AgeBaseTemplate.UI
  - cmd: npm install
  - cmd: node_modules\.bin\bower -s install
  - cmd: cd ..\..
  
before_build:
  # Run default gulp task to compile sass and js files
  - cmd: cd src\AgeBaseTemplate.UI
  - cmd: node_modules\.bin\gulp
  - cmd: cd ..\..
  
build:
  # Build solution
  project: src\AgeBaseTemplate.sln
  publish_wap: true
  verbosity: quiet
  
environment:
  # Deploy to Azure App Service
  webdeploy_package: '%appveyor_build_folder%\%deploy_artifact%.zip'
  webdeploy_server: https://%webdeploy_site%.scm.azurewebsites.net:443/msdeploy.axd?site=%webdeploy_site%
  webdeploy_site: as-agebasetemplate
  webdeploy_resource_group: rg-appservices
  webdeploy_username: $as-agebasetemplate
